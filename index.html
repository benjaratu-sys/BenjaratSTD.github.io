<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, welcome to Naya Web!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0e27;
            overflow: hidden;
            position: relative;
        }
        
        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 255, 194, 0.3) 0%,
                rgba(138, 43, 226, 0.3) 25%,
                rgba(0, 191, 255, 0.3) 50%,
                rgba(255, 105, 180, 0.3) 75%,
                rgba(0, 255, 127, 0.3) 100%
            );
            filter: blur(60px);
            animation: aurora 15s ease-in-out infinite;
        }

        @keyframes aurora {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            25% {
                transform: translateY(-50px) rotate(5deg);
                opacity: 0.9;
            }
            50% {
                transform: translateY(-30px) rotate(-3deg);
                opacity: 1;
            }
            75% {
                transform: translateY(-70px) rotate(7deg);
                opacity: 0.85;
            }
        }

        .aurora-layer2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at 30% 50%,
                rgba(138, 43, 226, 0.4) 0%,
                transparent 50%
            ),
            radial-gradient(
                ellipse at 70% 50%,
                rgba(0, 255, 194, 0.4) 0%,
                transparent 50%
            );
            filter: blur(80px);
            animation: aurora2 20s ease-in-out infinite reverse;
        }

        @keyframes aurora2 {
            0%, 100% {
                transform: translateX(0) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateX(100px) scale(1.1);
                opacity: 0.9;
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }
        
        h1 {
            color: white;
            font-size: 64px;
            font-weight: 300;
            text-shadow: 
                0 0 10px rgba(0, 255, 194, 0.5),
                0 0 20px rgba(138, 43, 226, 0.3),
                0 0 30px rgba(0, 191, 255, 0.2);
            animation: glow 3s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(0, 255, 194, 0.5),
                    0 0 20px rgba(138, 43, 226, 0.3),
                    0 0 30px rgba(0, 191, 255, 0.2);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(0, 255, 194, 0.8),
                    0 0 30px rgba(138, 43, 226, 0.6),
                    0 0 40px rgba(0, 191, 255, 0.4);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="aurora"></div>
    <div class="aurora-layer2"></div>
    <div class="stars" id="stars"></div>
    
    <div class="content">
        <h1>Hello, welcome to Naya Web!</h1>
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        const numStars = 100;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
